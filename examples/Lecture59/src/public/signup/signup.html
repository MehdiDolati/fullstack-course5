<div class="container">

    <h2>Subscribe to our Newsletter</h2>


    <form name="signUpForm" novalidate class="form-horizontal">
        
        <div class="form-group">
            <label for="fName">First Name: </label>
            <input type="text" 
                   class="form-control" 
                   id="fName" name="fName" 
                   required 
                   placeholder="First Name" 
                   ng-model="signupCtrl.user.fName">
            <p ng-if="signUpForm.fName.$invalid && signUpForm.fName.$touched" class="bg-danger text-danger">First name is required.</p>
        </div>
        
        <div class="form-group">
            <label for="lName">Last Name: </label>
            <input type="text" 
                   class="form-control" 
                   id="lName" 
                   name="lName" 
                   required 
                   placeholder="Last Name"
                   ng-model="signupCtrl.user.lName">
            <p ng-if="signUpForm.lName.$invalid && signUpForm.lName.$touched" class="bg-danger text-danger">Last name is required.</p>
        </div>
        
        <div class="form-group">
            <label for="email">Email address: </label>
            <input type="email" 
                   class="form-control" 
                   id="email" 
                   name="email" 
                   required 
                   placeholder="Email address"
                   ng-model="signupCtrl.user.email">
            <p ng-if="signUpForm.email.$invalid && signUpForm.email.$touched" class="bg-danger text-danger">Email address is required. It should be in "user@domain" format</p>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone number: </label>
            <input type="tel" 
                   class="form-control" 
                   id="phone" 
                   name="phone" 
                   required 
                   pattern="(\d{3})-(\d{3})-(\d{4})" 
                   placeholder="Phone number"
                   ng-model="signupCtrl.user.phone">
            <p ng-if="signUpForm.phone.$invalid && signUpForm.phone.$touched" class="bg-danger text-danger">Phone number is required. It should be in "xxx-xxx-xxxx" format</p>
        </div>
        
        <div class="form-group">
            <label for="itemName">Favorite Dish: </label>
            <input type="text" 
                   class="form-control" 
                   name="itemName" 
                   required
                   id="itemName" 
                   placeholder="Favorite Dish"
                   ng-model="signupCtrl.user.favItem">
            <p ng-if="signUpForm.itemName.$invalid && signUpForm.itemName.$touched" class="bg-danger text-danger">Favorite dish is required.</p>
        </div>
        
        <p ng-if="signupCtrl.notFound" class="bg-danger text-danger">No such menu number exists</p>
        
        <div class="form-group">
            <button ng-disabled="signUpForm.$invalid" 
                    name="signup" 
                    ng-click="signupCtrl.signUp(signupCtrl.user);" 
                    class="btn btn-default">
            Sign Up
            </button>
        </div>
        
    </form>
    
    <p ng-if="signupCtrl.success" class="bg-success text-success">Your information has been saved</p>
    
</div>
